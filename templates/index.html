<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>


<a href="/create/" >新建用户</a>


<a href="">编辑用户</a>
<a href="">查询用户</a>

<br>
<br>
<table>
        <thead >
            <tr bgcolor="#ffe4c4">
                <td width="10%">ID</td>
                <td width="10%" >姓名</td>
                <td width="10%" >性别</td>
                <td width="10%">部门</td>
                <td width="10%">薪资</td>
                <td width="10%">住址</td>
            </tr>
        </thead>

        <tbody>
        {{ range. }}
        <tr bgcolor="#f0ffff">
            <td>{{ .Id }}</td>
            <td>{{ .Name }}</td>
            <td> {{ if .Sex }}男 {{ else }} 女 {{ end }}</td>
            <td>{{ .Department }}</td>
            <td>{{ .Salary }}</td>
            <td>{{ .Addr }}</td>
        </tr>
        {{ end }}
        </tbody>

    </table>


</body>
</html>
